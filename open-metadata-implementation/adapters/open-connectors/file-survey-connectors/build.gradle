}

description = 'Survey Action Service Connectors'

java {
    withJavadocJar()
}

test {
    useTestNG()
    // This will default to standard search pattern - see https://docs.gradle.org/current/userguide/java_testing.html#sec:test_detection
    scanForTestClasses = false
}
