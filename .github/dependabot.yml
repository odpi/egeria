version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: monthly
    time: "03:00"
    timezone: "Etc/UTC"
  open-pull-requests-limit: 100
  reviewers:
  - mandy-chessell
  - lpalashevski
  # Grouping of dependencies - useful to retain consistency & prevent build breaks
  groups:
    spring:
      patterns:
        - "*spring*"
        - "*tomcat*"
    janusgraph:
      patterns:
        - "*janusgraph*"
        - "*tinkerpop*"
        - "*elasticsearch*"
        - "*lucene*"
    slf4j:
      patterns:
        - "*slf4j*"
    jackson:
      patterns:
        - "com.fasterxml.*"
  ignore:
    - dependency-name: "janusgraph"
      versions: [ "1.0.0-20231003-025335.faa9072" ]
    - dependency-name: "tinkerpop"
      versions: [ "3.7.0" ]
    - dependency-name: "elasticsearch"
      versions: [ "8.10.2" ]
- package-ecosystem: docker
  directory: "/open-metadata-resources/open-metadata-deployment/docker/egeria"
  schedule:
    interval: monthly
    time: "03:00"
    timezone: "Etc/UTC"
  open-pull-requests-limit: 5
  reviewers:
  - mandy-chessell
  - lpalashevski
- package-ecosystem: docker
  directory: "/open-metadata-resources/open-metadata-deployment/docker/configure"
  schedule:
    interval: monthly
    time: "03:00"
    timezone: "Etc/UTC"
  open-pull-requests-limit: 5
  reviewers:
  - mandy-chessell
  - lpalashevski
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: monthly
    time: "03:00"
    timezone: "Etc/UTC"
  open-pull-requests-limit: 10
  reviewers:
  - mandy-chessell
  - lpalashevski
